<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

  <!-- INTERFACE -->
  <cc:interface>
    <cc:attribute name="number" required="true" type="java.lang.Number" displayName="a scalar value"/>
    <cc:attribute name="delta" required="false" default="0.0" type="java.lang.Double" displayName="a change value in percent"/>
    <cc:attribute name="showDelta" required="false" default="true" type="java.lang.Boolean" displayName="whether to show positive or negative trend"/>
    <cc:attribute name="label" required="true" type="java.lang.String" displayName="a label"/>
    <cc:attribute name="styleClass" required="false" type="java.lang.String" displayName="a css class"/>
  </cc:interface>

  <!-- IMPLEMENTATION -->
  <cc:implementation>
    <div id="#{cc.attrs.id}" class="#{cc.attrs.styleClass}">
      <h3 class="statcard-number text-primary">
        <h:outputText value="#{cc.attrs.number}"><f:convertNumber type="number"/> </h:outputText>
        <h:outputText rendered="#{cc.attrs.showDelta}"
                      styleClass="ml-2 text-small delta-indicator delta-#{cc.attrs.delta eq 0 ? 'neutral' : cc.attrs.delta > 0 ?'positive' :'negative'}"
                      value="#{cc.attrs.delta}%"><f:convertNumber type="number" maxFractionDigits="1" minFractionDigits="1"/></h:outputText>

        <h:outputText rendered="#{not cc.attrs.showDelta}"
                      styleClass="ml-2 text-small delta-indicator delta-neutral"
                      value="#{cc.attrs.delta}%"><f:convertNumber type="number" maxFractionDigits="1" minFractionDigits="1"/></h:outputText>

      </h3>
      <span class="statcard-desc">#{cc.attrs.label}</span>
    </div>
  </cc:implementation>
</html>
