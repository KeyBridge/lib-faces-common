<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

  <!--standard key bridge card-->

  <!-- INTERFACE -->
  <cc:interface>
    <cc:attribute name="header" required="false" type="java.lang.String" default="Key Bridge" displayName="The header"/>
    <cc:attribute name="subHeader" required="false" type="java.lang.String" default="Spectrum. Simple." displayName="The sub header"/>
    <cc:attribute name="organizationName" required="false" type="java.lang.String" default="Key Bridge Wireless" displayName="The oraganization name"/>
    <cc:attribute name="locationName" required="false" type="java.lang.String" default="McLean, VA" displayName="The oraganization location. e.g. [City], [State]"/>
    <cc:attribute name="emailAddress" required="false" type="java.lang.String" default="info@keybridgewireless.com" displayName="The contact email address"/>
    <cc:attribute name="url" required="false" type="java.lang.String" default="http://keybridgewireless.com" displayName="The organization url"/>
    <cc:attribute name="image" required="false" type="java.lang.String" default="https://s3.amazonaws.com/keybridge-cdn/assets/kb/media/1.0.0/kb-256.png" displayName="The fully qualified image URL to kb-256.png."/>
    <cc:attribute name="styleClass" required="false" type="java.lang.String" displayName="Any CSS style class to wrap the file content."/>
    <cc:attribute name="renderIcons" required="false" type="java.lang.Boolean" default="true" displayName="Whether to display the list icons."/>

  </cc:interface>

  <!-- IMPLEMENTATION -->
  <cc:implementation>
    <div id="#{cc.id}" class="vcard-container #{cc.attrs.styleClass}">
      <figure>
        <img src="#{cc.attrs.image}" class="img-fluid"/>
      </figure>

      <h:outputText value="#{cc.attrs.header}" styleClass="d-block h1"/>
      <h:outputText value="#{cc.attrs.subHeader}" styleClass="d-block"/>
      <hr/>
      <span class="d-block"><h:outputText styleClass="mr-2 text-muted fa fa-fw fa-id-card" rendered="#{cc.attrs.renderIcons}"/> #{cc.attrs.organizationName} </span>
      <span class="d-block"><h:outputText styleClass="mr-2 text-muted fa fa-fw fa-map-marker" rendered="#{cc.attrs.renderIcons}"/> #{cc.attrs.locationName} </span>
      <span class="d-block"><h:outputText styleClass="mr-2 text-muted fa fa-fw fa-envelope" rendered="#{cc.attrs.renderIcons}"/> <h:outputLink value="mailto://#{cc.attrs.emailAddress}"> #{cc.attrs.emailAddress}</h:outputLink> </span>
      <span class="d-block"><h:outputText styleClass="mr-2 text-muted fa fa-fw fa-link" rendered="#{cc.attrs.renderIcons}"/> <h:outputLink value="#{cc.attrs.url}" rel="nofollow me"> #{cc.attrs.url}</h:outputLink> </span>

    </div>

  </cc:implementation>
</html>
