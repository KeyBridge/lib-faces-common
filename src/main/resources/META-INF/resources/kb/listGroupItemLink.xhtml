<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

  <!-- INTERFACE -->
  <cc:interface>
    <cc:attribute name="outcome" required="true" type="java.lang.String" default="#" displayName="the href"/>
    <cc:attribute name="value" required="true" type="java.lang.String" default="Label" displayName="the link label"/>
    <cc:attribute name="icon" required="false" type="java.lang.String" displayName="the icon css class (e.g. 'icon icon-home' or 'fa fa-user'"/>
    <cc:attribute name="active" required="false" type="java.lang.Boolean" default="false" displayName="true if this is the active page link"/>

    <cc:attribute name="renderBadge" required="false"  type="java.lang.Boolean" default="false" displayName="true if badge icon should be rendered"/>
    <cc:attribute name="badgeValue" required="false"  type="java.lang.String" displayName="A badge to display"/>
    <cc:attribute name="badgeStyle" required="false"  type="java.lang.String" default="badge-light" displayName="The badge style class"/>

    <cc:attribute name="renderAlert" required="false"  type="java.lang.Boolean" default="false" displayName="true if an alert icon should be rendered"/>
    <cc:attribute name="alertStyle" required="false"  type="java.lang.String" default="fa fa-fw fa-exclamation-triangle text-warning" displayName="The alert style class"/>

    <cc:attribute name="parameterName" required="false" type="java.lang.String" displayName="A link parameter name"/>
    <cc:attribute name="parameterValue" required="false" type="java.lang.String" displayName="A link parameter value"/>
  </cc:interface>

  <!-- IMPLEMENTATION -->
  <cc:implementation>
    <h:link styleClass="list-group-item list-group-item-action d-flex justify-content-between align-items-center #{cc.attrs.active?'selected':''}" outcome="#{cc.attrs.outcome}">
      <f:param name="#{cc.attrs.parameterName}" value="#{cc.attrs.parameterValue}" rendered="#{cc.attrs.parameterName ne null}"/>
      <span>
        <h:outputText styleClass="#{cc.attrs.icon} text-muted mr-2" rendered="#{cc.attrs.icon ne null}"/>
        <h:outputText value="#{cc.attrs.value}"/>
      </span>

      <h:outputText styleClass="badge #{cc.attrs.badgeStyle}" value="#{cc.attrs.badgeValue}" rendered="#{cc.attrs.renderBadge}"/>
      <h:outputText styleClass="#{cc.attrs.alertStyle}" rendered="#{cc.attrs.renderAlert}"/>
    </h:link>
  </cc:implementation>
</html>
