<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

  <!--FOOTER widget-->

  <cc:interface>
    <cc:attribute name="version" required="false" type="java.lang.String" displayName="The application version number"/>
    <cc:attribute name="border" required="false" type="java.lang.Boolean" default="true" displayName="Whether to display the top border"/>
    <cc:attribute name="styleClass" required="false" type="java.lang.String" displayName="Any CSS style class to wrap the file content."/>
  </cc:interface>

  <cc:implementation>
    <div id="#{cc.clientId}" class="ws-nowrap d-flex justify-content-between #{cc.attrs.border?'border-top':''} #{cc.attrs.styleClass}">
      <span>
        &copy; <h:outputText value="#{now}"><f:convertDateTime pattern="yyyy" type="date" /></h:outputText>
        <h:outputLink value="#{link.keybridge}" styleClass="mx-1">#{project.keybridge}</h:outputLink>
        <br class="hidden-md-up"/> <h:outputText styleClass="text-smaller text-muted" value="#{cc.resourceBundleMap.all_rights_reserved}"/>
      </span>
      <h:outputText rendered="#{cc.attrs.version != null}" value="#{cc.attrs.version}" class="text-smaller text-muted"/>
    </div>
  </cc:implementation>

</html>
