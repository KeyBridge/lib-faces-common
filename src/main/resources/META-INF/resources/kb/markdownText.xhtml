<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

  <!-- INTERFACE -->
  <cc:interface>
    <cc:attribute name="value" required="true" type="java.lang.String" displayName="The markdown encoded text"/>
    <cc:attribute name="styleClass" required="false" type="java.lang.String" displayName="Any CSS style class to wrap the file content."/>
  </cc:interface>

  <!-- IMPLEMENTATION -->
  <cc:implementation>
    <h:outputText value="#{cc.attrs.value}" converter="markdownConverter" escape="false" styleClass="#{cc.attrs.styleClass}"/>
  </cc:implementation>
</html>
