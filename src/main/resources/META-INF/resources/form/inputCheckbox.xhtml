<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

  <!--Decorated h:selectBooleanCheckbox form component-->
  <!--@since - created 02/07/19-->

  <!-- INTERFACE -->
  <cc:interface>
    <cc:attribute name="value" required="true" type="java.lang.Boolean"  displayName="The input value bean reference" />
    <cc:attribute name="label"  displayName="The component label displayed above the input" />
    <cc:attribute name="description" displayName="A bried description displayed below the input" />

    <cc:attribute name="styleClass" displayName="Additional form control css. [form-control-sm, form-control-lg]"/>

    <cc:editableValueHolder name="value" targets="check"/>
  </cc:interface>

  <!-- IMPLEMENTATION -->
  <cc:implementation>
    <div id="#{cc.clientId}" class="d-block #{cc.attrs.styleClass}">
      <div style="padding: .375rem .75rem .375rem 0;">
        <h:selectBooleanCheckbox id="check" value="#{cc.attrs.value}" styleClass="#{component.valid ?'':'is-invalid'}"/>
        <h:outputLabel for="check" value="#{cc.attrs.label}" styleClass="mb-0"/>
      </div>
      <h:outputText value="#{cc.attrs.description}" styleClass="my-1 text-small text-muted" rendered="#{cc.attrs.description ne null}"/>
      <h:message for="check" styleClass="my-1 float-right text-small text-danger" rendered="#{not check.valid}"/>
    </div>
  </cc:implementation>
</html>
