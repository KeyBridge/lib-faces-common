<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

  <!-- INTERFACE -->
  <cc:interface>
    <cc:attribute name="name" required="true" type="java.lang.String" displayName="The file name (no extension)"/>
    <cc:attribute name="styleClass" required="false" type="java.lang.String" displayName="Any CSS style class to wrap the file content."/>
  </cc:interface>

  <!-- IMPLEMENTATION -->
  <cc:implementation>
    <div id="#{cc.id}" class="#{cc.attrs.styleClass}">
      <h:outputText value="#{fileContent.readContent(cc.attrs.name)}" escape="false"/>
    </div>
  </cc:implementation>
</html>
